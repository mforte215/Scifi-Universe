{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block css_files %}
<link rel="stylesheet" type="text/css" href="{% static 'application/index.css' %}">
{% endblock %}
{% block content %}
    <section class="container-main">
  <h2>{{ user.username }}</h2>
  <h3>Comments</3>
  {% for comment in comments %}
  <p>
  <blockquote>{{ comment.text }}</blockquote> in <a href="{% url 'article-detail' comment.article.slug %}" >{{ comment.article }}</a></p>
  <p><form method="POST" action="{% url 'profile-comment-delete' comment.id %}">{% csrf_token %}
      <input class="comment-btn" type="submit" onclick="return confirm('Are you sure you?')" value="delete comment" >
    </form></p>
  <hr>
  {% endfor %}

  </section>
{% endblock %}
