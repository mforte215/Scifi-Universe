{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block css_files %}
<link rel="stylesheet" type="text/css" href="{% static 'application/index.css' %}">
{% endblock %}
{% block content %}
    <section class="container-main">
  <h2>Password Change</h2>
  <h3>Enter Email to have reset link sent</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="comment-btn" type="submit">Change</button>
  </form>
  </section>
{% endblock %}
