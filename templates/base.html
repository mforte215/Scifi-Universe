{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sci-fi Universe{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'application/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'application/navigation.css' %}">
  {% block css_files %}
  {% endblock %}
</head>

<body>
  <div class="nav">
  <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        <a class="logo-link" href="/"><img class="logo-image" src="{% static  "application/images/logo-five.png" %}"></a>
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>

    <div class="nav-links">
      <a href="/">Latest Articles</a>
      {% if user.is_authenticated %}
      <a href="{% url 'profile' %}">{{ user.username }}</a>
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Sign Up</a>
      {% endif %}

    </div>
  </div>
  {% block content %}
  {% endblock %}
</body>

</html>
